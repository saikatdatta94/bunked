<ion-header>

  <ion-navbar style="padding-top: 6%" color="secondary">
    <ion-title *ngFor="let data of dataList | async">{{data.name}}</ion-title>

    <ion-buttons  start (click)="info()" >
             
          <button style="text-transform: none;" ion-button icon-only>Info   <ion-icon  name="ios-information-circle-outline"></ion-icon> </button>
             
    </ion-buttons>
  </ion-navbar>

</ion-header>

<ion-content padding>

<div style="z-index: 999999999; position: fixed; padding-top: 40%; padding-left: 30%; font-size: 50px; font-weight: bolder; font-family: Arial, Helvetica, sans-serif; color: #43C429 ">{{percentDisplay}}</div>

<div style="position: relative; padding-top: 10px ">
   <round-progress
    [current]="myPercent"
    [max]="100"
    [color]="myColor"
    [background]="'#eaeaea'"
    [radius]="100"
    [stroke]="15"
    [semicircle]="false"
    [rounded]="false"
    [clockwise]="true"
    [responsive]="true"
    [duration]="800"
    [animation]="'easeOutCubic'"
    [animationDelay]="0"
    (onRender)="doSomethingWithCurrentValue($event)">
    	


   </round-progress>

</div>
    <button style="position: absolute;bottom: 5%;" ion-button color="custom" (click)="attendedClicked()"> <ion-icon name="sad"></ion-icon>Attend</button>
    <button style="right:5%;position: absolute;bottom: 5%;"  ion-button color="custom" (click)="bunkedClicked()"> <ion-icon name="happy"></ion-icon>Bunked</button>


 
 

  
</ion-content>
